<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="order-summary">
        <img
          src="./assets/images/illustration-hero.svg"
          alt=""
          class="illustration-hero"
        />
        <div class="content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-section">
            <img src="./assets/images/icon-music.svg" alt="" class="icon" />
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
            <button class="change">Change</button>
          </div>
          <a href="#" class="cta">Proceed to Payment</a>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SabineEmden"
          >Sabine Emden</a
        >.
      </p>
    </footer>
  </body>
</html>
